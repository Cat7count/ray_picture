server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30天过期
    session:
      cookie:
        max-age: 2592000

spring:
  application:
    name: ray-picture-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ray_picture
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
  # Session配置
  session:
    store-type: redis
    # Session30天过期
    timeout: 2592000
  # Redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.ray.raypicturebackend.controller
    version: 1.0